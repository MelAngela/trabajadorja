<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Carga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            margin-top: 10px;
            display: block;
            color: #337ab7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .confirmation {
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Eliminar Carga</h1>
    <p>¿Estás seguro de que quieres eliminar esta carga?</p>
    <p>Nombre: {{ carga.nombre }}</p>
    <p>Sexo: {{ carga.get_sexo_display }}</p>
    <p>Parentesco: {{ carga.get_parentesco_display }}</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
    </form>

    <a href="{% url 'listar_cargas' trabajador.id %}">Cancelar</a>

    {% if carga_eliminada %}
        <p class="confirmation">Carga eliminada exitosamente.</p>
    {% endif %}
    
    <a href="{% url 'index' %}" style="position: fixed; bottom: 10px; left: 10px;">Inicio</a>
</body>
</html>
